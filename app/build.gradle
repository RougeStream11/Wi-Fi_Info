apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.+"

    defaultConfig {
        applicationId "com.truemlgpro.wifiinfo"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.3_b"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	//compile ('android.arch.core:runtime:+') {
		//force = true
	//}
	api 'com.android.support:design:25.+'
	api 'com.android.support:support-v4:25.+'
	api 'com.android.support:appcompat-v7:25.+'
	api 'me.anwarshahriar:calligrapher:1.0'
	api 'com.github.bloder:magic:1.1'
    api fileTree(dir: 'libs', include: ['*.jar'])
}
